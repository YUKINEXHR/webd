  <h1>松山大学</h1>
  <hr>
  <h2>教育理念</h2>
  <p>松山大学は<strong>「真実」「忠実」「実用」</strong>の三つを教育理念の<mark>「三実」</mark>として掲げている。</p>
  <hr>
  <h2>長い歴史を持つ大学</h2>
  <p>松山大学は日本で三番目の<ins>私立高等商業学校</ins>として誕生しました。<br>
    松山大学は2023年に<em>100th anniversary</em>を迎えます。</p>
  <hr>
  <blockquote>松山大学（まつやまだいがく、英語: Matsuyama University）は、愛媛県松山市文京町4番地2に本部を置く日本の私立大学である。1923年創立、1949年大学設置。大学の略称は松大（まつだい）。
  </blockquote>
